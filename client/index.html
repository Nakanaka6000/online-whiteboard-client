<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインホワイトボード</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <button id="pen-btn" class="tool active">ペン</button>
        <button id="eraser-btn" class="tool">消しゴム</button>
        <div id="color-palette">
            <button class="color-btn active" style="background-color: black;" data-color="black"></button>
            <button class="color-btn" style="background-color: red;" data-color="red"></button>
            <button class="color-btn" style="background-color: blue;" data-color="blue"></button>
            <button class="color-btn" style="background-color: green;" data-color="green"></button>
        </div>
        <button id="clear-btn">全消去</button>
    </div>
    <canvas id="whiteboard"></canvas>
    <div id="status-light" title="接続待機中..."></div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
